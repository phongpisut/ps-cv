name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo ğŸ¤”
        uses: actions/checkout@v3

      - name: Setup Node ğŸ£
        uses: actions/setup-node@v3

      - name: Install dependencies ğŸª„
        uses: bahmutov/npm-install@v1

      - name: Build project ğŸ‘·â€â™‚ï¸
        run: npm run build
        env:
          SOCKET_URL: ${{ secrets.SOCKET_URL }}

      - name: Upload build file ğŸ˜
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact ğŸ˜š
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages ğŸ¥°
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
